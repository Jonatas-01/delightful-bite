<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sign Up Title -->
    <title>Sign Up and get More Recipes</title>
    <!-- style file path -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="media/img/favicon.png">
</head>

<!-- Sign Up body -->
<body id="body-sign">
    <!-- Navigation bar -->
    <nav class="sign-up-nav">
        <a href="index.html">Home</a>
        <a href="index.html#recipes">Recipes</a>
        <a href="index.html#contact-us">Contact</a>
    </nav>

    <!-- Div left with the title and the img -->
    <div class="main-div">
        <div class="div-left">
            <h1>Register to get access to more recipes!</h1>
            <img src="media/svg/sign-up-img.svg" alt="sign-up-img">
        </div>
        
        <!-- Div right with the form -->
        <div class="div-right">
            <div class="register-box">
                <h1>Sign Up</h1>

                <!-- Form -->
                <div class="form-div">
                    <!-- action with where the data going to be send -->
                    <form action="https://formdump.codeinstitute.net">
                        <div class="textfield">
                        <label for="username">Username:</label>
                        <input id="username" name="username" type="text" placeholder="Username" required>
                        </div>

                        <div class="textfield">
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="email" placeholder="Email" required>
                        </div>

                        <div class="textfield">
                        <label for="password">Password:</label>
                        <input id="password" name="password" type="password" placeholder="Password" required>
                        </div>

                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
