<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sign Up Title -->
    <title>Sign Up and get More Recipes</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="sign-up-nav">
        <a href="index.html">Home</a>
        <a href="">Recipes</a>
    </nav>
    <hr>

    <header>
        <p>Sign Up to receive more recipes and get notifications.</p>
    </header>
    <main>
        <h1>Sign Up</h1>

        <form action="https://formdump.codeinstitute.net" method="post">
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="Email" required>

            <label for="password1">Password:</label>
            <input id="password1" name="password" type="password" placeholder="Passworld" required>

            <label for="password2">Confirm Password</label>
            <input id="password2" name="confirm-password" type="password" placeholder="Confirm Password" required>

            <input id="checkbox" type="checkbox" name="notifications" value="no">
            <label for="checkbox">I would like to receive notifications.</label>

            <button type="submit">Submit!</button>
        </form>
    </main>
</body>
</html>
